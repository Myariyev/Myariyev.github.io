<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">Mehdi</div>
      <button class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
      </button>
      <ul class="nav-menu" id="nav-menu">
        <li><a href="{{ '/' | relative_url }}" class="nav-link {% if page.url == '/' %}active{% endif %}">Home</a></li>
        <li><a href="{{ '/about/' | relative_url }}" class="nav-link {% if page.url == '/about/' %}active{% endif %}">About</a></li>
        <li><a href="{{ '/projects/' | relative_url }}" class="nav-link {% if page.url == '/projects/' %}active{% endif %}">Projects</a></li>
        <li><a href="{{ '/resume/' | relative_url }}" class="nav-link {% if page.url == '/resume/' %}active{% endif %}">Resume</a></li>
        <li><a href="{{ '/blog/' | relative_url }}" class="nav-link {% if page.url == '/blog/' %}active{% endif %}">Blog</a></li>
      </ul>
    </div>
  </nav>

  <main class="pages-container">
    {{ content }}
  </main>

  <footer class="footer">
    <div class="footer-content">
      <p>&copy; {{ site.time | date: '%Y' }} Mehdi Yariyev. All rights reserved.</p>
      <div class="social-links">
        <a href="https://github.com/Myariyev" target="_blank" class="social-icon" title="GitHub">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://www.codecademy.com/profiles/myariyev25625" target="_blank" class="social-icon codecademy" title="Codecademy">
          <span class="codecademy-letter">C</span>
        </a>
      </div>
      <p style="margin-top: 15px; font-size: 14px;">
        <a href="https://github.com/Myariyev/Myariyev.github.io" target="_blank" style="color: rgba(255, 255, 255, 0.8); text-decoration: underline;">
          View this website's source code on GitHub
        </a>
      </p>
    </div>
  </footer>

  <script src="{{ '/assets/js/script.js' | relative_url }}"></script>
</body>
</html>
